<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="calculator">
			<div class="screen">1+1=3</div>
			<div class="numbers">
				<div class="number">9</div>
				<div class="number">8</div>
				<div class="number">7</div>
				<div class="number">6</div>
				<div class="number">5</div>
				<div class="number">4</div>
				<div class="number">3</div>
				<div class="number">2</div>
				<div class="number">1</div>
				<div class="number">0</div>
			</div>
			<div class="signs">
				<div class='sign' id="add">+</div>
				<div class='sign' id="subtract">-</div>
				<div class='sign' id="multiply">x</div>
				<div class='sign' id="divide">/</div>

			</div>
			<div class="equal">
				<div class = 'bottom-button' id="equal">=</div>
				<div class="bottom-button" id="clear">clear</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/application.js"></script>
</body>
</html>
